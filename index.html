<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b19357f67a.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div id="top">
        <p class="splitter">
            SPLI
        </p>
        <p class="splitter" id="splitter">
            TTER
        </p>
    </div>
    <div id="maincontent">
        <div id="input">
            <form id="form" action="">
                <label for="bill">Bill</label>
                <div class="billwithicon">
                    <input type="number" name="bill" id="bill" placeholder="0">
                    <i class="fas fa-dollar-sign icon1"></i>
                </div>
                <label for="selectTip">Select Tip %</label>
                <div class="container1">
                    <button class="item1" id="btn1" type="button">5%</button>
                    <button class="item1" id="btn2" type="button">10%</button>
                    <button class="item1" id="btn3" type="button">15%</button>
                    <button class="item1" id="btn4" type="button">25%</button>
                    <button class="item1" id="btn5" type="button">50%</button>
                    <input type="number1" class="item1" name="" id="custom" placeholder="Custom">
                </div>
                <label for="nop">Number of People <p id="redError">Cant be zero</p></label>
                <div class="billwithicon">
                <i class="fas fa-user icon2"></i>
                <input type="number" name="nop" id="nop" placeholder="0">
            </div>
            </form>
        </div>
        <div id="output">
            <!-- html for right portion -->
            <div class="bigsection">
                <div class="section1">
                    <div>Tip Amount
                        <p class="person">/ person</p>

                    </div>

                    <p class="values" id="t1">$0.00</p>
                </div>
                <div class="section2">
                    <div>Total
                        <p class="person">/ person</p>
                    </div>
                    <p class="values" id="t2">$00.00</p>
                </div>
            </div>

            <div class="section3">
                <button id="reset">
                    RESET
                </button>

            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
